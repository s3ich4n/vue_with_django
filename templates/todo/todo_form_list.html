{% extends 'base.html' %}

{% block title %}todo_form.html{% endblock %}

{% block extra-style %}
<style>
    body {
        text-align: center;
        background-color: #ddd;
    }
    .inputBox {
        margin: auto;
        width: 70%;
        background: white;
        height: 50px;
        border-radius: 50px;
        line-height: 50px;
    }
    .inputBox .name {
        border-style: none;
        border-bottom: 1px solid #ddd;
        width: 90px;
        padding-left: 20px;
        line-height: 20px;
    }
    .inputBox .item {
        border-style: none;
        border-bottom: 1px solid #ddd;
        width: 400px;
        margin-left: 50px;
        padding-left: 20px;
        line-height: 20px;
    }
    .todoList {
        list-style: none;
        padding: 10px 0;
        text-align: left;
    }
    .todoList li {
        display: flex;
        height: 50px;
        line-height: 50px;
        margin: 0.5rem 0;
        padding: 0 0.9rem;
        background: white;
        border-radius: 5px;
    }
    .removeBtn {
        margin-left: auto;
        font-size: 20px;
    }

    [v-cloak] {display: none;}
</style>
{% endblock %}

{% block content %}
<!-- 두가지 뷰를 하나로 조합하는 mixin 이 필요하다. -->
<!-- View 에서 Template 으로 넘겨야 할 변수도 점검 필요 -->
<div id='app'>

    <h1>My Todo App !</h1>
    <strong>서로 할 일이나 의견을 공유해 봅시다.</strong>
    <br>

    <!-- CreateView 기능은 여기서 -->
    <form class="inputBox" action="." method="post">
        {% csrf_token %}
        <input class="name" type="text" placeholder="이름" name="name">
        <input class="item" type="text" placeholder="아무거나 치세요"
            name="todo">
        <button type="submit" class="btn btn-info btn-sm">ADD</button>
    </form>

    <!-- ListView 기능은 여기서 -->
    <ul class="todoList">
        <!--
            ListView의 컨텍스트 변수는 object_list이다.
            이건 어디서 넘겨주는 걸까?
            MultipleObjectMixin에서 찾아올 수 있다.
        -->
        {% for todo in object_list %}
        <li>
            <span>{{ todo.name}}:: {{ todo.todo }}</span>
            <span class="removeBtn"><a href="{% url 'todo:delete' todo.id%}">&#0007</a></span>
        </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
